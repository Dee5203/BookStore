<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>
    
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required pattern="\d{10}" title="Enter a valid 10-digit phone number">
    
            <label for="email">Email ID</label>
            <input type="email" id="email" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" required>
    
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <span class="error" id="passwordError">Passwords do not match</span>
    
            <label>Sex</label>
            <div class="radio-group">
                <label><input type="radio" name="sex" value="male" required> Male</label>
                <label><input type="radio" name="sex" value="female"> Female</label>
            </div>
    
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
    
            <label>Languages Known</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="language" value="English"> English</label>
                <label><input type="checkbox" name="language" value="Hindi"> Hindi</label>
            </div>
    
            <label for="address">Address</label>
            <textarea id="address" rows="3" required></textarea>
    
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");
    
            if (password !== confirmPassword) {
                passwordError.style.display = "block";
                event.preventDefault();
            } else {
                passwordError.style.display = "none";
            }
        });
    </script>
</body>
</html>
